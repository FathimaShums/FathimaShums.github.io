<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Home Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    // Olive colors
                    'olive':{
                      '500':'#808000',
                    },
      
                }
            }
        }
    }
</script>

</head>
<body class="bg-gray-100 p-4">
  <!-- Slider main container -->
  <div class="container mx-auto overflow-hidden">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide w-full h-1/3">  
          <img src="/images/homemade-hummus-paprika-olive-oil-middle-eastern-traditional-authentic-arab-cuisine-meze-party-food-top-view-flat-lay-108754894.jpg.webp" alt="Image Description 1">
        </div>
      </div>
    </div>
  </div>
  
  
<!--end of slider-->
   
  
    <div class=" m-12 grid grid-cols-1 md:grid-cols-2 gap-4 ">
      <div class="flex flex-cols-2">
        
        <div class="p-4 ">
          <h3 class="text-lg font-medium text-gray-900">Dish one</h3>
          <p class="text-gray-600 mb-2">Short description of the dish</p>
          <div class="flex justify-between items-center">
            <span class="text-gray-900 font-bold">$10.99</span>
            
          </div>
        </div>
        <div class="w-1/2 h-40 object-cover mr-4 relative" style="background-image: url('https://via.placeholder.com/150x200/cccccc?text=Placeholder+Image'); background-size: cover; background-position: center;">
          <button class="px-3 py-1 text-white bg-green-500 rounded absolute bottom-2 right-2 hover:bg-green-700 focus:outline-none">Add</button>
        </div>
      </div>
      <div class="flex flex-cols-2">
        
        <div class="p-4 ">
          <h3 class="text-lg font-medium text-gray-900">Dish two</h3>
          <p class="text-gray-600 mb-2">Short description of the dish</p>
          <div class="flex justify-between items-center">
            <span class="text-gray-900 font-bold">$10.99</span>
            
          </div>
        </div>
        <div class="w-1/2 h-40 object-cover mr-4 relative" style="background-image: url('https://via.placeholder.com/150x200/cccccc?text=Placeholder+Image'); background-size: cover; background-position: center;">
          <button class="px-3 py-1 text-white bg-green-500 rounded absolute bottom-2 right-2 hover:bg-green-700 focus:outline-none">Add</button>
        </div>
      </div>
      <div class="flex flex-cols-2">
        
        <div class="p-4 ">
          <h3 class="text-lg font-medium text-gray-900">Dish three</h3>
          <p class="text-gray-600 mb-2">Short description of the dish</p>
          <div class="flex justify-between items-center">
            <span class="text-gray-900 font-bold">$10.99</span>
            
          </div>
        </div>
        <div class="w-1/2 h-40 object-cover mr-4 relative" style="background-image: url('https://via.placeholder.com/150x200/cccccc?text=Placeholder+Image'); background-size: cover; background-position: center;">
          <button class="px-3 py-1 text-white bg-red-500 rounded absolute bottom-2 right-2 hover:bg-red-700 focus:outline-none">Add</button>
        </div>
      </div>
  
      
      
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="/js/store/home.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

  <script>
      document.addEventListener('alpine:init', () => {
          Alpine.data('_home', () => ({
              init() {
                  var swiper = new Swiper(".swiper-container", {
                      loop: true,
                      autoplay: {
                          delay: 1000,
                          disableOnInteraction: false,
                      },

                  });
              }
          }))
      })
  </script>
 <script>
  const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
});
 </script>

    
   
</body>
</html>
